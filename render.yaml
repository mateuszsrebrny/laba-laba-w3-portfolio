services:
  - type: web
    name: laba-laba-w3-app
    env: docker
    plan: free 
    branch: production
    dockerfilePath: ./Dockerfile
    buildCommand: python scripts/write_commit_hash.py && docker build -t laba-laba-app .
    envVars:
      - key: DATABASE_URL
        sync: false
    startCommand: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 10000"

